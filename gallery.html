    <script>
    var $cont = document.querySelector('.cont');
    var $elsArr = [].slice.call(document.querySelectorAll('.el'));
    var $closeBtnsArr = [].slice.call(document.querySelectorAll('.el__close-btn'));

    setTimeout(function() {
      $cont.classList.remove('s--inactive');
    }, 200);

    $elsArr.forEach(function($el) {


      $el.addEventListener('click', function() {

        console.log("element clicked!");

        if (this.classList.contains('s--active')) return;
        $cont.classList.add('s--el-active');
        this.classList.add('s--active');

        $cat = document.querySelector('.el.s--active h2').innerHTML;
        $cat = $cat.replace(/\s+/g, '');
        $cat = $cat.toLowerCase();
        $cat[0] = $cat[0].toUpperCase();
        console.log($cat);


        var showData = $('#gallery');

        $.getJSON('https://dl.dropboxusercontent.com/u/2176344/Gallery.json', function (data) {
          console.log(data);
          console.log(">>>>>>>>>>>>>>>>> "+$cat);


          $.each(data, function(i, item) {
            console.log(item.filename[0]);
            if (item.cat.toLowerCase() == $cat){
              var listData = "<div class='itemMasonry'><a class='fancybox' href='new_gallery/" + item.filename + ".jpg' title='";
              listData += item.enTitle+", "+item.enInfo;
              if (item.size == ' ') listData += ", "+item.size;
              listData += ", "+item.year;
              listData += "'><img src='new_gallery/" + item.filename + ".jpg'></a></div>";
              console.log('---------');
              console.log(listData);
              // if($cat == 'eros'){
              //   $('#myModal2').modal('show');
              // }
              $('#gallery').append(listData);
            }
        });
      });




      });
    });

    $closeBtnsArr.forEach(function($btn) {
      $btn.addEventListener('click', function(e) {
        e.stopPropagation();

        console.log("close button clicked!");


        $cont.classList.remove('s--el-active');
        document.querySelector('.el.s--active').classList.remove('s--active');
        $('#gallery').empty();

      });
    });
